{% extends 'base.html' %}
{% load static %}
{% block content %}

<nav class="page-breadcrumb text-right">
    <a href="{% url 'add-work-role' %}" class="btn btn-success">Add New Work Role</a>
</nav>

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
<div class="card">
<div class="card-body">
<h6 class="card-title">Work Role</h6>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<div class="table-responsive">
  <table id="dataTableExample" class="table">
    <thead>
      <tr>
        <th>Work Role</th>
        <th>Edit/Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for work in workrole %}
            <tr>
                <td>{{ work.workrole }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Action
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item" href="{% url 'edit-work-role' pk=work.id %}">Edit</a>
                            <a class="dropdown-item" href="{% url 'delete-work-role' pk=work.id %}">Delete</a>
                        </div>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
